<ul class="available-lists">
  <li class="single-list" *ngFor="let friend of tempFriends; index as idx"  [routerLink]="['/dashboard/friend', idx]" routerLinkActive="active">{{ friend }}</li>

<a  routerLink="/dashboard/friend/create-new" routerLinkActive="active" class="btn-create">Add new person</a>
